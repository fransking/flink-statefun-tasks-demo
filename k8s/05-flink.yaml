apiVersion: v1
kind: Service
metadata:
  name: flink-statefun-jobmanager
  namespace: flink-statefun-tasks-demo
  labels:
      app: flink-statefun
      component: jobmanager
spec:
  type: NodePort
  ports:
    - name: rpc
      port: 6123
    - name: blob-server
      port: 6124
    - name: webui
      port: 8081
  selector:
      app: flink-statefun
      component: jobmanager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flink-statefun-jobmanager
  namespace: flink-statefun-tasks-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flink-statefun
      component: jobmanager
  template:
    metadata:
      labels:
        app: flink-statefun
        component: jobmanager
    spec:
      containers:
      - name: jobmanager
        image: apache/flink-statefun:3.2.0
        imagePullPolicy: IfNotPresent
        env:
          - name: ROLE
            value: master
          - name: MASTER_HOST
            value: flink-statefun-jobmanager
        ports:
          - containerPort: 6123
          - containerPort: 6124
          - containerPort: 8081
        volumeMounts:
          - name: flink-statefun-config-volume
            mountPath: /opt/statefun/modules/tasks/
      volumes:
        - name: flink-statefun-config-volume
          configMap:
            name: flink-statefun-config
            items:
            - key: module.yaml
              path: module.yaml
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flink-statefun-taskmanager
  namespace: flink-statefun-tasks-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flink-statefun
      component: taskmanager
  template:
    metadata:
      labels:
        app: flink-statefun
        component: taskmanager
    spec:
      containers:
      - name: taskmanager
        image: apache/flink-statefun:3.2.0
        imagePullPolicy: IfNotPresent
        env:
          - name: ROLE
            value: worker
          - name: MASTER_HOST
            value: flink-statefun-jobmanager
        ports:
          - containerPort: 6121
          - containerPort: 6122
        volumeMounts:
          - name: flink-statefun-config-volume
            mountPath: /opt/statefun/modules/tasks/
      volumes:
        - name: flink-statefun-config-volume
          configMap:
            name: flink-statefun-config
            items:
            - key: module.yaml
              path: module.yaml
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flink-statefun-jobmanager
  namespace: flink-statefun-tasks-demo
  annotations:
    nginx.ingress.kubernetes.io/app-root: "/flink"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    # re-write folder names with a trailing slash
    nginx.ingress.kubernetes.io/configuration-snippet: |
      rewrite ^([^.?]*[^/])$ $1/ redirect;
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /flink(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: flink-statefun-jobmanager
            port:
              number: 8081
